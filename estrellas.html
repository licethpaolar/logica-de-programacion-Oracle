<meta charset="UTF-8" />
<h1>ADIVINANZA - JUEGO 2</h1>
<br />
<script>
  function saltarLinea() {
    document.write("<br>");
    
  }

  function imprimir(frase) {
    document.write(frase);
    saltarLinea();
  }
// for anidados (uno dentro del otro)
  for(var lineas = 1; lineas <= 3; lineas++){
    for(var columnas = 1; columnas <= 10; columnas++){
        document.write("*")
    }
    saltarLinea();
  }
  saltarLinea();
  imprimir("fin")
</script>
