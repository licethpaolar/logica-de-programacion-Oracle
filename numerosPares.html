<meta charset="UTF-8" />
<h1>NÃºmeros pares</h1>

<script>
  function saltarLinea() {
    document.write("<br>");
  }

  function imprimir(frase) {
    document.write(frase);
    saltarLinea();
  }

  
  var contador = 2;


  while (contador <100) {
    imprimir(1 * contador);
    contador = contador + 2;
  }  
  imprimir("fin");
</script>
