<meta charset="UTF-8" />
<h1>Media de las edades</h1>

<script>
  function saltarLinea() {
    document.write("<br>");
  }

  function imprimir(frase) {
    document.write(frase);
    saltarLinea();
  }

  var numeroMiembros = prompt("Ingrese el numero de familiares");
  var contador = 1;
  var totaLEdades = 0;

  while (contador <= numeroMiembros) {
    edad = parseInt(prompt("Ingrese la edad del familiar"));
    totaLEdades = totaLEdades + edad;
    contador++;
  }

  mediaEdades = totaLEdades / numeroMiembros;
  imprimir("La media de las eades es: " + mediaEdades);
</script>
