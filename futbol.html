<meta charset="UTF-8" />
<h1>Futbol</h1>
<br>
<script>
    function saltarLinea() {
      document.write("<br>");
      document.write("<br>");
    }
  
    function imprimir(frase) {
      document.write(frase);
      saltarLinea();
    }

    var victorias = parseInt(prompt("Informa la cantidad de victorias"));
    var empates = parseInt(prompt("Informa la cantidad de empates"));
    
    puntosTotal = (victorias * 3) + empates;

    imprimir("El total de puntos del equipo es: " + puntosTotal);
    // PROMPT = ventana para tomar datos en string
    //parseInt = toma texto en numero y lo convierte en int
    

    if (puntosTotal > 28){
        imprimir("El equipo esta mejor que el año pasado");
    }
    if (puntosTotal < 28){
        imprimir("El equipo esta igual que el año pasado");
    }
    if (puntosTotal ==28){
        imprimir("El equipo esta peor que el año pasado");
    }
</script>
